<div class="wrapper">
    <div class="container">
        <div class="product-container">
            <ul class="product-list">
                <li ng-repeat="item in items">
                    <div class="product">
                        <div class="image">
                                <img ng-click="rerout(item)" ng-src="{{item.img[0]}}" alt="Product">
                                <div class="button">
                                    <button><a ng-click="rerout(item)" class="glyphicon glyphicon-eye-open"></a></button>
                                    <button><a ng-click="addToCart(item)" class="glyphicon glyphicon-shopping-cart"></a></button>
                                    <div class="name">
                                        <h6>{{item.name}}</h6>
                                    </div>
                                </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
