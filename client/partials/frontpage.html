<div class="frontPage">
    <div>
        <div class="top1">
            <form class="form " role="search" class="searchbr">
                <div class="input-group">
                    <input id="searchbar" type="text" class="form-control" ng-model="sear" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" ng-click="look()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="top2">
            <span>Order by</span>
            <select class="order" ng-model="orderBy" ng-change="rese()">
                <option value="-d" active>New to Old</option>
                <option value="d">Old to New</option>
                <option value="a">A to Z</option>
                <option value="-a">Z to A</option>
            </select>
        </div>
        <table>
            <tr>
                <td class="pagez">
                    <button class="btn glyphicon glyphicon-chevron-left float-left" ng-click="prev()" ng-show="pageN>=1"></button>
                </td>
                <td>
                    <div ng-show="items.length>0">
                        <ul class="product-list">
                            <li ng-repeat="item in items" class=" ">
                                <div class="product">
                                    <img ng-click="rerout(item)" ng-src="{{item.img[0]}}" alt="Product">
                                    <div class="button">
                                        <button class="glyphicon glyphicon-eye-open" ng-click="rerout(item)"></button>
                                        <button class="glyphicon glyphicon-shopping-cart" ng-click="addToCart(item)"></button>
                                        <div class="name">
                                            <h6>{{item.name}}</h6>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </td>
                <td class="pagez">
                    <button class="btn glyphicon glyphicon-chevron-right float-right" ng-click="next()" ng-show="tot>pageN*itemsPP"></button>
                </td>
            </tr>
        </table>
        <div class="down1">
            <label>Items per page: </label>
            <span ng-repeat="a in [].constructor(3) track by $index">
                <a ng-click="chan(($index+1)*10)">{{($index+1)*10}}</a>
            </span>
        </div>
        <div class="down2">
            <span>Showing items: {{(pageN-1)*itemsPP+1+"-"+((pageN-1)*itemsPP+items.length)}} of {{tot}}</span>
        </div>

        <div ng-hide="items.length>0">
            <h3>
                There are no items matching the search criteria.
            </h3>
        </div>
    </div>

</div>
