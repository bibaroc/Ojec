<div class="wrapper">
    <div class="container">
        <div class="product-container">
            <ul class="product-list">
                <li ng-repeat="item in items">
                    <div class="product">
                        <div class="image">
                                <img ng-click="rerout(item)" ng-src="{{item.img[0]}}" alt="Product">
                                <div class="button">
                                    <button  class="glyphicon glyphicon-eye-open" ng-click="rerout(item)"></button>
                                    <button  class="glyphicon glyphicon-shopping-cart" ng-click="addToCart(item)"></button>
                                    <div class="name">
                                        <h6>{{item.name}}</h6>
                                    </div>
                                </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
