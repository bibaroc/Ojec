<div class="container">
    <div id="sellbox">
        <form name="sellForm" ng-submit="sell()">
            <h1> Sell with us</h1>
            <h2>Let us know a little bit more about you:</h2>
                <label>First Name:</label>
                <input type="text" name="firstName" ng-model="firstName" ng-minlength="2" ng-maxlength="32765" required placeholder="First Name"/>
                <div ng-messages="signUpForm.userFirstName.$error">
                    <div ng-message="required">This field is required</div>
                    <div ng-message="minlength">Is your name realy that short?</div>
                    <div ng-message="maxlength">Do you want to cause an IntegerOVerflow?</div>
                </div>
                <label>Last Name:</label>
                <input type="text" name="lastName" ng-model="lastName" ng-minlength="2" ng-maxlength="32765" required placeholder="Last Name" />
                <div ng-messages="signUpForm.userLastName.$error">
                    <div ng-message="required">This field is required</div>
                    <div ng-message="minlength">Is your name realy that short?</div>
                    <div ng-message="maxlength">Do you want to cause an IntegerOVerflow?</div>
                </div>
                <label>Email Address:</label>
                <input type="email" name="email" ng-model="email" required placeholder="Email"/>
                <div ng-messages="signUpForm.userEmail.$error">
                    <div ng-message="email">Your email address is invalid</div>
                </div>
                <label>Mobile #:</label>
                <input type="text" ng-model="number" placeholder="Mobile no."/>
                <label>Message:</label>
            <textarea ng-model="" placeholder="Enter Your Message"></textarea>
            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
    </div>
</div>
