<div style="padding:15px 15px 15px 15px; display: inline-block;width:100%;">
    <img ng-click="next()" ng-src="{{item.img[current]}}" style="float: left;margin-right: 20px; max-height: auto; width:40%">
    <div>
        <h1 style="margin-top:0;">
            {{item.name}}
        </h1>
    </div>
    <div style="float: right;text-transform: uppercase">
        <p>{{item.quantity}} available</p>
        <p>{{item.price | currency:'â‚¬'}}</p>
        <button ng-click="addToWishist()">ADD TO WISHLIST</button>
        <p>{{watchingMsg}}</p>
        <div ng-show="item.quantity>0">
            <select ng-model="chosen">
                <option ng-repeat="a in [].constructor(item.quantity) track by $index" ng-value="$index+1">{{$index+1}}</option>
            </select>
            <button ng-click="addToCart()">ADD TO CART</button>
            <p>{{cartMsg}}</p>
        </div>
        <div ng-hide="item.quantity>0">
            We are sorry, the item is currently unavailable
        </div>

    </div>
</div>
<p>{{item.description}}</p>
<p>Weight:{{item.weight}} KG</p>
